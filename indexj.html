<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Introduction to JavaScript and DOM Manipulation</h1>
    </header>

    <section>
        <p id="textContent">This is some dynamic text. Click the button below to change it!</p>
        <button id="changeTextBtn">Change Text</button>
    </section>

    <section>
        <p>Click the button below to modify the background color.</p>
        <button id="changeStyleBtn">Change Background Color</button>
    </section>

    <section>
        <button id="addElementBtn">Add New Element</button>
        <div id="container"></div>
    </section>

    <footer>
        <p>Created for learning purposes.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
